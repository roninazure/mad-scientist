name: Auto-update README

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *" # Every day at noon UTC

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies from root
        working-directory: ${{ github.workspace }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🚀 Run updater script
        working-directory: ${{ github.workspace }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SHODAN_API_KEY: ${{ secrets.SHODAN_API_KEY }}
        run: python .github/scripts/update_readme.py

      - name: 💾 Commit changes (as Scott Steele)
        run: |
          git config --global user.name "Scott Steele"
          git config --global user.email "roninazure@gmail.com"  # ← YOUR ACTUAL GITHUB EMAIL
          git add README.md
          git commit -m "🤖 Auto-update README" || echo "No changes to commit"
          git push
