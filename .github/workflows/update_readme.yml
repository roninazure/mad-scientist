name: ğŸ” Auto-update README

on:
  workflow_dispatch:  # Manual run support
  schedule:
    - cron: '0 4 * * *'  # Nightly at 4:00 AM UTC

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: pip install openai python-dotenv

      - name: ğŸš€ Run updater script
        run: python .github/scripts/update_readme.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: ğŸ”„ Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git stash
          git pull --rebase origin main
          git stash pop || true
          git add README.md
          git commit -m "ğŸ¤– Auto-update README" || echo "No changes to commit"
          git push origin main
